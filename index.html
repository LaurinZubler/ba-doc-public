<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upsi dashboard</title>
    <link rel="icon" type="image/png" href="/ba-doc-public/favicon.png">
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-fuchsia-50 p-8 h-full flex flex-col">
<div class="container mx-auto flex-1 flex flex-col">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">upsi dashboard</h1>
        <span class="text-xs" id="buildTime"></span>
    </div>
    <div class="flex flex-col lg:flex-row flex-1 -mx-4">
        <div class="w-full lg:w-1/4 px-4 mb-4 lg:mb-0">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">links</h2>
                <ul class="list-disc list-inside space-y-2">
                    <li><a target="_blank" href="https://www.figma.com/proto/RzrlqXuf1hCJBPQkBAe6Jn/upsi---design-prototype?node-id=54814-3398&starting-point-node-id=54814%3A3398" class="text-blue-500 hover:underline">figma design prototype</a></li>
                    <li><a target="_blank" href="https://github.com/LaurinZubler/ba-app/releases" class="text-blue-500 hover:underline">android app release</a></li>
                    <li><a target="_blank" href="https://github.com/LaurinZubler/ba-app" class="text-blue-500 hover:underline">github app</a></li>
                    <li><a target="_blank" href="https://github.com/LaurinZubler/ba-chain" class="text-blue-500 hover:underline">github chain</a></li>
                    <li><a target="_blank" href="https://github.com/LaurinZubler/ba-server" class="text-blue-500 hover:underline">github server</a></li>
                    <li><a target="_blank" href="https://sepolia-optimistic.etherscan.io/address/0x5059d4FC4e72C7f5dA98be7e32BA1F9a16546904" class="text-blue-500 hover:underline">etherscan contract</a></li>
                </ul>
            </div>
        </div>
        <div class="w-full lg:w-3/4 px-4 flex-1">
            <div id="presContainer" class="bg-white shadow-md rounded-lg flex flex-col">
                <div class="p-4 cursor-pointer flex justify-between items-center">
                    <span class="text-lg font-semibold">final presentation</span>
                    <svg id="presIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-0 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div id="presContent" class="hidden flex-1">
                    <object class="w-full h-full" type="application/pdf" data="/ba-doc-public/ba-pres-public.pdf"></object>
                </div>
            </div>
            <div id="docContainer" class="bg-white shadow-md rounded-lg flex flex-col mt-4 mb-4">
                <div class="p-4 cursor-pointer flex justify-between items-center">
                    <span class="text-lg font-semibold">documentation</span>
                    <svg id="docIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-0 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                <div id="docContent" class="hidden flex-1">
                    <object class="w-full h-full" type="application/pdf" data="/ba-doc-public/ba-doc-public.pdf"></object>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import {buildTime} from '/ba-doc-public/build-time.js';
    document.getElementById('buildTime').innerText = buildTime;

    const presContainer = document.getElementById('presContainer');
    const presContent = document.getElementById('presContent');
    const presIcon = document.getElementById('presIcon');

    const docContainer = document.getElementById('docContainer');
    const docContent = document.getElementById('docContent');
    const docIcon = document.getElementById('docIcon');

    presContainer.addEventListener('click', () => {
        presContent.classList.toggle('hidden');
        presContainer.style.height = presContent.classList.contains('hidden') ? 'auto' : '100%';
        presIcon.classList.toggle('rotate-180');
    });

    docContainer.addEventListener('click', () => {
        docContent.classList.toggle('hidden');
        docContainer.style.height = docContent.classList.contains('hidden') ? 'auto' : '100%';
        docIcon.classList.toggle('rotate-180');
    });
</script>
</body>
</html>
