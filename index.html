<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upsi dashboard</title>
    <link rel="icon" type="image/png"
          href="https://web.dev/static/articles/building/an-adaptive-favicon/image/example-dark-theme-favico-6a6f6f67bc3e7.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100 p-8 h-full">
<div class="container mx-auto h-full">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">upsi - dashboard</h1>
        <span class="text-xs" id="buildTime"></span>
    </div>
    <div class="flex flex-wrap -mx-4 h-full">
        <div class="w-full lg:w-1/4 px-4 mb-4 lg:mb-0 ">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">links</h2>
                <ul class="list-disc list-inside space-y-2">
                    <li><a target=”_blank”
                           href="https://www.figma.com/proto/RzrlqXuf1hCJBPQkBAe6Jn/upsi---design-prototype"
                           class="text-blue-500 hover:underline">figma design prototype</a></li>
                    <li><a target=”_blank” href="https://github.com/LaurinZubler/ba-chain"
                           class="text-blue-500 hover:underline">github chain</a></li>
                    <li><a target=”_blank” href="https://github.com/LaurinZubler/ba-app"
                           class="text-blue-500 hover:underline">github app</a></li>
                    <li><a target=”_blank” href="https://github.com/LaurinZubler/ba-app"
                           class="text-blue-500 hover:underline">github server</a></li>
                </ul>
            </div>
        </div>
        <div class="w-full lg:w-3/4 px-4 h-full">
            <div class="bg-white shadow-md rounded-lg p-6 mb-6 h-full">
                <object width="100%" height="100%" type="application/pdf"
                        data="/ba-doc-public/ba-doc-public.pdf"></object>
            </div>
        </div>
    </div>
</div>
</body>
<script type="module">
    import {buildTime} from '/ba-doc-public/build-time.js';

    document.getElementById('buildTime').innerText = buildTime;
</script>

</html>
